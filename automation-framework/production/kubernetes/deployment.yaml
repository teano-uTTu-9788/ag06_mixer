
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ag06-mixer
  labels:
    app: ag06-mixer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ag06-mixer
  template:
    metadata:
      labels:
        app: ag06-mixer
    spec:
      containers:
      - name: ag06-mixer
        image: ag06-mixer:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ag06-mixer-service
spec:
  selector:
    app: ag06-mixer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
