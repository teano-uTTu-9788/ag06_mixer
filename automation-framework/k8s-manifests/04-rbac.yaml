apiVersion: v1
kind: ServiceAccount
metadata:
  name: ag06mixer-service-account
  namespace: ag06mixer
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/ag06mixer-pod-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ag06mixer
  name: ag06mixer-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ag06mixer-rolebinding
  namespace: ag06mixer
subjects:
- kind: ServiceAccount
  name: ag06mixer-service-account
  namespace: ag06mixer
roleRef:
  kind: Role
  name: ag06mixer-role
  apiGroup: rbac.authorization.k8s.io
---
