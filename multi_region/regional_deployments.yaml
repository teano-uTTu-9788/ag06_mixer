---
# Network Policies for Cross-Region Communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-mixer-cross-region-policy
  namespace: ai-mixer-global
spec:
  podSelector:
    matchLabels:
      app: ai-mixer
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ai-mixer
    - namespaceSelector:
        matchLabels:
          name: ai-mixer-global
  - from:
    - podSelector:
        matchLabels:
          app: global-load-balancer
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: ai-mixer
    - namespaceSelector:
        matchLabels:
          name: ai-mixer-global
  - to: []  # Allow all external traffic for API calls