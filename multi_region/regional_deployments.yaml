apiVersion: v1
kind: Namespace
metadata:
  name: ai-mixer-global
  labels:
    name: ai-mixer-global

---
# US West Region Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-mixer-us-west
  namespace: ai-mixer-global
  labels:
    app: ai-mixer
    region: us-west
spec:
  replicas: 8  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: ai-mixer
      region: us-west
  template:
    metadata:
      labels:
        app: ai-mixer
        region: us-west
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - us-west-1
                - us-west-2
      containers:
      - name: ai-mixer
        image: ai-mixer:latest
        ports:
        - containerPort: 8080
        - containerPort: 9090  # Metrics
        env:
        - name: REGION
          value: "us-west"
        - name: DEPLOYMENT_ZONE
          value: "us-west-1a"
        - name: REDIS_ENDPOINT
          value: "redis.us-west.aimixer.com:6379"
        - name: DB_ENDPOINT
          value: "postgres.us-west.aimixer.com:5432"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

