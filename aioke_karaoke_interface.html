<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>AiOke - Karaoke System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh; padding: 0;
            touch-action: manipulation;
        }
        .header { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .header h1 { 
            font-size: 2em; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Search Section */
        .search-section {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            margin: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        .button {
            background: #4ade80; 
            color: black; 
            padding: 15px 30px;
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        .button:hover { 
            background: #22c55e; 
            transform: translateY(-2px); 
        }
        .button:active { transform: translateY(0); }
        .button:disabled { 
            background: #6b7280; 
            cursor: not-allowed; 
        }
        
        /* Video Player */
        .player-section {
            position: relative;
            background: black;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }
        .player-section.active { display: block; }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Controls */
        .controls {
            background: rgba(0,0,0,0.9);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .control-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .control-button:hover {
            background: rgba(255,255,255,0.3);
        }
        .control-button.active {
            background: #4ade80;
            color: black;
        }
        
        /* Search Results */
        .results-section {
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-channel {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 5px;
        }
        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Queue */
        .queue-section {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0,0,0,0.95);
            transition: right 0.3s;
            z-index: 200;
            overflow-y: auto;
        }
        .queue-section.open {
            right: 0;
        }
        .queue-header {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
        }
        .queue-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .queue-thumbnail {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 5px;
        }
        .queue-info {
            flex: 1;
        }
        .queue-title {
            font-size: 14px;
            line-height: 1.3;
        }
        
        /* Voice Control Indicator */
        .voice-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4ade80;
            color: black;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .voice-indicator.active {
            background: #ef4444;
            animation: none;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .loading.hidden { display: none; }
        
        /* Mixer Controls */
        .mixer-section {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            display: none;
        }
        .mixer-section.active { display: block; }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .slider {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ade80;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            .queue-section {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé§ AiOke <small style="opacity: 0.7">Karaoke System</small></h1>
        <div id="connectionStatus" style="font-size: 14px; opacity: 0.8">Connecting...</div>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Search for a song to sing..." 
                   autocomplete="off">
            <button class="button" onclick="searchSongs()">üîç Search</button>
            <button class="button" onclick="voiceSearch()">üé§ Voice</button>
        </div>
        <div id="suggestions" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <span class="control-button" onclick="quickSearch('Bohemian Rhapsody')">Bohemian Rhapsody</span>
            <span class="control-button" onclick="quickSearch('Sweet Caroline')">Sweet Caroline</span>
            <span class="control-button" onclick="quickSearch('Don\'t Stop Believin')">Don't Stop Believin'</span>
            <span class="control-button" onclick="quickSearch('Shallow')">Shallow</span>
        </div>
    </div>
    
    <!-- Video Player -->
    <div id="playerSection" class="player-section">
        <div class="video-container">
            <div id="youtubePlayer"></div>
        </div>
        <div class="controls">
            <button class="control-button" onclick="toggleVocalRemoval()">üéôÔ∏è Vocal Removal</button>
            <button class="control-button" onclick="togglePitchCorrection()">üéµ Pitch Correction</button>
            <button class="control-button" onclick="toggleReverb()">üåä Reverb</button>
            <button class="control-button" onclick="showMixer()">üéöÔ∏è Mixer</button>
            <button class="control-button" onclick="skipSong()">‚è≠Ô∏è Skip</button>
        </div>
    </div>
    
    <!-- Mixer Controls -->
    <div id="mixerSection" class="mixer-section">
        <div class="slider-group">
            <div class="slider-label">
                <span>üé§ Vocals</span>
                <span id="vocalLevel">70%</span>
            </div>
            <input type="range" class="slider" id="vocalSlider" min="0" max="100" value="70"
                   oninput="updateMixer('vocal', this.value)">
        </div>
        <div class="slider-group">
            <div class="slider-label">
                <span>üé∏ Music</span>
                <span id="musicLevel">100%</span>
            </div>
            <input type="range" class="slider" id="musicSlider" min="0" max="100" value="100"
                   oninput="updateMixer('music', this.value)">
        </div>
        <div class="slider-group">
            <div class="slider-label">
                <span>üåä Reverb</span>
                <span id="reverbLevel">20%</span>
            </div>
            <input type="range" class="slider" id="reverbSlider" min="0" max="100" value="20"
                   oninput="updateMixer('reverb', this.value)">
        </div>
        <div class="slider-group">
            <div class="slider-label">
                <span>üéµ Pitch Shift</span>
                <span id="pitchLevel">0</span>
            </div>
            <input type="range" class="slider" id="pitchSlider" min="-12" max="12" value="0"
                   oninput="updateMixer('pitch', this.value)">
        </div>
    </div>
    
    <!-- Search Results -->
    <div class="results-section">
        <div id="loading" class="loading hidden">Searching for karaoke songs...</div>
        <div id="videoGrid" class="video-grid"></div>
    </div>
    
    <!-- Queue -->
    <div id="queueSection" class="queue-section">
        <div class="queue-header">
            <h3>üéµ Queue</h3>
            <button class="control-button" onclick="toggleQueue()">‚úï</button>
        </div>
        <div id="queueList"></div>
    </div>
    
    <!-- Voice Control -->
    <div class="voice-indicator" onclick="toggleVoiceControl()" id="voiceIndicator">üé§</div>
    
    <script>
        const BASE_URL = window.location.origin;
        let currentVideo = null;
        let queue = [];
        let player = null;
        let isVoiceActive = false;
        
        // Initialize
        window.addEventListener('load', () => {
            checkConnection();
            loadYouTubeAPI();
            setupVoiceRecognition();
        });
        
        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        // YouTube Player Ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }
        
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                playNextInQueue();
            }
        }
        
        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch(`${BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
                } else {
                    document.getElementById('connectionStatus').textContent = '‚ùå Connection Error';
                }
            } catch (error) {
                document.getElementById('connectionStatus').textContent = '‚ùå Offline';
            }
        }
        
        // Search for songs
        async function searchSongs() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('videoGrid').innerHTML = '';
            
            try {
                const response = await fetch(`${BASE_URL}/api/youtube/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                displayResults(data.results || []);
            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed. Please try again.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Quick search
        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchSongs();
        }
        
        // Display search results
        function displayResults(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video);
                
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channel}</div>
                        <div class="video-stats">
                            <span>‚è±Ô∏è ${video.duration}</span>
                            <span>üëÅÔ∏è ${(video.viewCount / 1000000).toFixed(1)}M views</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Play video
        function playVideo(video) {
            currentVideo = video;
            document.getElementById('playerSection').classList.add('active');
            
            if (player && player.loadVideoById) {
                player.loadVideoById(video.videoId);
            }
            
            // Scroll to player
            document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
            
            // Process with AI
            processWithAI(video.title);
        }
        
        // Add to queue
        function addToQueue(video) {
            queue.push(video);
            updateQueueDisplay();
            
            fetch(`${BASE_URL}/api/youtube/queue`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ videoId: video.videoId, videoData: video })
            });
        }
        
        // Play next in queue
        function playNextInQueue() {
            if (queue.length > 0) {
                const next = queue.shift();
                playVideo(next);
                updateQueueDisplay();
            }
        }
        
        // Skip current song
        function skipSong() {
            playNextInQueue();
        }
        
        // Toggle queue display
        function toggleQueue() {
            document.getElementById('queueSection').classList.toggle('open');
        }
        
        // Update queue display
        function updateQueueDisplay() {
            const list = document.getElementById('queueList');
            list.innerHTML = '';
            
            queue.forEach(video => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <img src="${video.thumbnail}" class="queue-thumbnail">
                    <div class="queue-info">
                        <div class="queue-title">${video.title}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        // AI Processing
        async function processWithAI(songTitle) {
            try {
                // Generate AI mix for the song
                const response = await fetch(`${BASE_URL}/api/mix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: 'Karaoke' })
                });
                
                const data = await response.json();
                console.log('AI Mix generated:', data);
                
                // Apply settings
                if (data.settings) {
                    applyMixSettings(data.settings);
                }
            } catch (error) {
                console.error('AI processing error:', error);
            }
        }
        
        // Apply mix settings
        function applyMixSettings(settings) {
            // Apply AI-generated mix settings to the interface
            if (settings.vocals) {
                document.getElementById('vocalSlider').value = settings.vocals.volume * 100;
                updateMixer('vocal', settings.vocals.volume * 100);
            }
        }
        
        // Mixer controls
        function updateMixer(param, value) {
            switch(param) {
                case 'vocal':
                    document.getElementById('vocalLevel').textContent = value + '%';
                    break;
                case 'music':
                    document.getElementById('musicLevel').textContent = value + '%';
                    break;
                case 'reverb':
                    document.getElementById('reverbLevel').textContent = value + '%';
                    break;
                case 'pitch':
                    document.getElementById('pitchLevel').textContent = value > 0 ? '+' + value : value;
                    break;
            }
            
            // Send to backend for processing
            fetch(`${BASE_URL}/api/voice`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    command: `Set ${param} to ${value}` 
                })
            });
        }
        
        // Toggle effects
        function toggleVocalRemoval() {
            event.target.classList.toggle('active');
            updateMixer('vocal', event.target.classList.contains('active') ? 0 : 70);
        }
        
        function togglePitchCorrection() {
            event.target.classList.toggle('active');
        }
        
        function toggleReverb() {
            event.target.classList.toggle('active');
            updateMixer('reverb', event.target.classList.contains('active') ? 50 : 20);
        }
        
        function showMixer() {
            document.getElementById('mixerSection').classList.toggle('active');
        }
        
        // Voice control
        function setupVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                console.log('Speech recognition not supported');
                return;
            }
        }
        
        function voiceSearch() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.lang = 'en-US';
                recognition.onstart = () => {
                    document.getElementById('searchInput').placeholder = 'üé§ Listening...';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('searchInput').value = transcript;
                    searchSongs();
                };
                
                recognition.onerror = () => {
                    document.getElementById('searchInput').placeholder = 'Search for a song to sing...';
                };
                
                recognition.start();
            }
        }
        
        function toggleVoiceControl() {
            isVoiceActive = !isVoiceActive;
            document.getElementById('voiceIndicator').classList.toggle('active', isVoiceActive);
            
            if (isVoiceActive) {
                // Start continuous voice control
                console.log('Voice control activated');
            } else {
                console.log('Voice control deactivated');
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.id === 'searchInput') {
                searchSongs();
            } else if (e.key === ' ' && player) {
                e.preventDefault();
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });
    </script>
</body>
</html>
